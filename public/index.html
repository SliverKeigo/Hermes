<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hermes AI 网关控制台</title>
    <link rel="icon" href="/logo.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .spin { animation: spin 1s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } 40% { transform: scale(1); } }
    </style>
</head>
<body class="p-8">
    <div class="max-w-5xl mx-auto">
        <header class="mb-8 flex justify-between items-center">
            <div>
                <h1 class="text-3xl font-bold text-gray-800 flex items-center gap-3">
                    <img src="/logo.png" alt="Hermes Logo" class="w-10 h-10 rounded-full shadow-sm object-cover">
                    Hermes AI 网关
                </h1>
                <p class="text-gray-600 mt-1">多模型聚合网关控制台</p>
            </div>
            <div class="flex gap-4 items-center">
                <div class="flex gap-2">
                    <a href="/settings" class="bg-white border border-gray-300 hover:bg-gray-50 text-gray-700 px-4 py-2 rounded-md transition flex items-center gap-2">
                        <i class="fa-solid fa-gear"></i> <span>设置</span>
                    </a>
                    <a href="/logs" target="_blank" class="bg-white border border-gray-300 hover:bg-gray-50 text-gray-700 px-4 py-2 rounded-md transition flex items-center gap-2">
                        <i class="fa-solid fa-list-check"></i> <span>日志监控</span>
                    </a>
                    <a href="/metrics" target="_blank" class="bg-white border border-gray-300 hover:bg-gray-50 text-gray-700 px-4 py-2 rounded-md transition flex items-center gap-2">
                        <i class="fa-solid fa-chart-column"></i> <span>指标</span>
                    </a>
                    <a href="/chat" target="_blank" class="bg-blue-50 border border-blue-200 hover:bg-blue-100 text-blue-700 px-4 py-2 rounded-md transition flex items-center gap-2">
                        <i class="fa-solid fa-comments"></i> <span>测试 Chat</span>
                    </a>
                    <button onclick="fetchProviders()" class="bg-white border border-gray-300 hover:bg-gray-50 text-gray-700 px-4 py-2 rounded-md transition flex items-center gap-2">
                        <i class="fa-solid fa-rotate-right"></i> <span>刷新列表</span>
                    </button>
                </div>
            </div>
        </header>

        <!-- 添加提供商表單 -->
        <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-200 mb-8">
            <h2 class="text-xl font-semibold mb-4 text-gray-800 flex items-center gap-2">
                <i class="fa-solid fa-plus-circle text-blue-500"></i> <span>添加新的服务站</span>
            </h2>
            <form id="addProviderForm" class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">名称 (Name)</label>
                        <input type="text" id="name" placeholder="例如: Official OpenAI" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Base URL</label>
                        <input type="url" id="baseUrl" placeholder="例如: https://api.openai.com/v1" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">API Key</label>
                    <input type="password" id="apiKey" placeholder="sk-..." class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
                </div>
                <div class="bg-blue-50 p-3 rounded text-sm text-blue-700">
                    <i class="fa-solid fa-info-circle mr-1"></i> <span>添加后，系统将在后台自动异步检测并过滤可用模型。</span>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition duration-200 font-medium">
                    <span>添加并启动后台同步</span>
                </button>
            </form>
        </div>

        <!-- 提供商列表 -->
        <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-200">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-semibold text-gray-800 flex items-center gap-2">
                    <i class="fa-solid fa-server text-green-600"></i> <span>已配置的服务站</span>
                </h2>
                <span id="providerCount" class="bg-gray-100 text-gray-600 px-2 py-1 rounded text-xs font-mono">0</span>
            </div>

            <div id="providerList" class="space-y-4">
                <p class="text-gray-500 text-center py-8">加载中...</p>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/admin';

        // 狀態樣式映射
        const STATUS_MAP = {
            'pending': { color: 'bg-gray-100 text-gray-600', icon: 'fa-clock', label: '等待中' },
            'syncing': { color: 'bg-yellow-100 text-yellow-700', icon: 'fa-spinner fa-spin', label: '同步检测中...' },
            'active':  { color: 'bg-green-100 text-green-700', icon: 'fa-check-circle', label: '活跃 (Active)' },
            'error':   { color: 'bg-red-100 text-red-700', icon: 'fa-exclamation-triangle', label: '同步失败' }
        };

        function formatDate(ts) {
            return new Date(ts).toLocaleString();
        }

        // 渲染提供商列表
        async function fetchProviders() {
            const list = document.getElementById('providerList');
            const countBadge = document.getElementById('providerCount');

            try {
                const res = await fetch(`${API_BASE}/providers`);
                const { data } = await res.json();

                countBadge.innerText = `${data.length}`;
                list.innerHTML = '';

                if (data.length === 0) {
                    list.innerHTML = `
                        <div class="text-center py-12 bg-gray-50 rounded border border-dashed border-gray-300">
                            <i class="fa-regular fa-folder-open text-4xl text-gray-300 mb-3"></i>
                            <p class="text-gray-500">暂无服务站，请在上方添加。</p>
                        </div>`;
                    return;
                }

                data.forEach(provider => {
                    const statusConfig = STATUS_MAP[provider.status] || STATUS_MAP['pending'];
                    const isSyncing = provider.status === 'syncing';

                    let modelsHtml = '';

                    // 1. 渲染已經發現的模型 (無論是 active 還是 syncing 狀態)
                    if (provider.models && provider.models.length > 0) {
                        modelsHtml = `<div class="flex flex-wrap gap-2 mt-3">
                            ${provider.models.map(m => `<span class="px-2 py-1 bg-gray-100 border border-gray-200 text-gray-700 text-xs rounded font-mono cursor-default">${m}</span>`).join('')}
                        </div>`;
                    } else if (provider.status === 'active') {
                        modelsHtml = `<div class="mt-2 text-sm text-yellow-600"><i class="fa-solid fa-triangle-exclamation mr-1"></i> 同步成功但未过滤出可用 Chat 模型</div>`;
                    }

                    // 2. 如果正在同步，顯示加載指示器
                    if (isSyncing) {
                        modelsHtml += `<div class="mt-3 text-sm text-blue-600 flex items-center animate-pulse">
                            <i class="fa-solid fa-microchip mr-2"></i> <span>正在检测更多模型可用性...</span>
                        </div>`;
                    } else if (provider.status === 'error') {
                        modelsHtml = `<div class="mt-3 text-sm text-red-600">
                            <i class="fa-solid fa-xmark mr-1"></i> <span>连接上游失败，请检查 Key 或 BaseURL</span>
                        </div>`;
                    }

                    const timeAgo = new Date(provider.createdAt).toLocaleString();

                    const el = document.createElement('div');
                    el.className = `border ${isSyncing ? 'border-blue-300 ring-1 ring-blue-100' : 'border-gray-200'} rounded-lg p-5 hover:shadow-md transition bg-white relative overflow-hidden group`;

                    el.innerHTML = `
                        <div class="flex justify-between items-start">
                            <div class="flex-1">
                                <div class="flex items-center gap-3 mb-1">
                                    <h3 class="font-bold text-lg text-gray-800">${provider.name}</h3>
                                    <span class="px-2 py-0.5 rounded text-xs font-medium flex items-center gap-1 ${statusConfig.color}">
                                        <i class="fa-solid ${statusConfig.icon}"></i> ${statusConfig.label}
                                    </span>
                                </div>
                                <p class="text-sm text-gray-500 font-mono flex items-center gap-2">
                                    <i class="fa-solid fa-link text-gray-300"></i> ${provider.baseUrl}
                                </p>

                                ${modelsHtml}

                                <div class="mt-4 text-xs text-gray-400 space-y-1">
                                    <div>ID: ${provider.id} • 创建: ${formatDate(provider.createdAt)}</div>
                                    <div>最后检测: ${provider.lastSyncedAt ? formatDate(provider.lastSyncedAt) : '—'}</div>
                                </div>
                                <div id="edit-${provider.id}" class="mt-4 hidden border-t pt-4 space-y-3">
                                    <div class="grid grid-cols-1 md:grid-cols-3 gap-3">
                                        <div>
                                            <label class="block text-xs text-gray-600 mb-1">名称</label>
                                            <input id="edit-name-${provider.id}" class="w-full px-3 py-2 border rounded-md text-sm" value="${provider.name}">
                                        </div>
                                        <div>
                                            <label class="block text-xs text-gray-600 mb-1">Base URL</label>
                                            <input id="edit-baseurl-${provider.id}" class="w-full px-3 py-2 border rounded-md text-sm" value="${provider.baseUrl}">
                                        </div>
                                        <div>
                                            <label class="block text-xs text-gray-600 mb-1">API Key（留空则不变）</label>
                                            <input id="edit-apikey-${provider.id}" type="password" class="w-full px-3 py-2 border rounded-md text-sm" placeholder="sk-...">
                                        </div>
                                    </div>
                                    <div class="flex gap-2">
                                        <button onclick="submitEditProvider('${provider.id}')" class="px-3 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 text-sm">保存并重新同步</button>
                                        <button onclick="cancelEditProvider('${provider.id}')" class="px-3 py-2 bg-gray-200 text-gray-700 rounded hover:bg-gray-300 text-sm">取消</button>
                                    </div>
                                </div>
                            </div>
                            <div class="ml-4 flex flex-col gap-2">
                                <button onclick="openEditProvider('${provider.id}')" class="text-gray-500 hover:text-blue-600 transition p-2 rounded hover:bg-blue-50" title="编辑">
                                    <i class="fa-solid fa-pen-to-square"></i>
                                </button>
                                <button onclick="manualResync('${provider.id}')" class="text-gray-500 hover:text-green-600 transition p-2 rounded hover:bg-green-50" title="重新同步/探活">
                                    <i class="fa-solid fa-arrows-rotate"></i>
                                </button>
                                <button onclick="deleteProvider('${provider.id}')" class="text-gray-400 hover:text-red-600 transition p-2 rounded hover:bg-red-50" title="删除">
                                    <i class="fa-solid fa-trash-can"></i>
                                </button>
                            </div>
                        </div>
                    `;
                    list.appendChild(el);
                });
            } catch (err) {
                console.error(err);
                // 靜默失敗，因為是輪詢
            }
        }

        // 添加提供商 (略，保持不變)
        document.getElementById('addProviderForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            const span = btn.querySelector('span');
            const originalText = span.innerText;

            btn.disabled = true;
            span.innerHTML = `<i class="fa-solid fa-circle-notch fa-spin mr-2"></i> 提交中...`;

            const payload = {
                name: document.getElementById('name').value,
                baseUrl: document.getElementById('baseUrl').value,
                apiKey: document.getElementById('apiKey').value
            };

            try {
                const res = await fetch(`${API_BASE}/providers`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const result = await res.json();

                if (result.success) {
                    document.getElementById('addProviderForm').reset();
                    fetchProviders();
                } else {
                    alert('错误: ' + (result.error || '未知错误'));
                }
            } catch (err) {
                alert('错误');
            } finally {
                btn.disabled = false;
                span.innerText = originalText;
            }
        });

        // 刪除提供商 (略，保持不變)
        window.deleteProvider = async (id) => {
            if (!confirm('确定要删除此服务站吗？')) return;
            await fetch(`${API_BASE}/providers/${id}`, { method: 'DELETE' });
            fetchProviders();
        };

        window.openEditProvider = (id) => {
            const panel = document.getElementById(`edit-${id}`);
            if (panel) panel.classList.remove('hidden');
        };

        window.cancelEditProvider = (id) => {
            const panel = document.getElementById(`edit-${id}`);
            if (panel) panel.classList.add('hidden');
        };

        window.submitEditProvider = async (id) => {
            const nameInput = document.getElementById(`edit-name-${id}`);
            const baseUrlInput = document.getElementById(`edit-baseurl-${id}`);
            const apiKeyInput = document.getElementById(`edit-apikey-${id}`);
            const payload = {};

            if (nameInput && nameInput.value.trim()) payload.name = nameInput.value.trim();
            if (baseUrlInput && baseUrlInput.value.trim()) payload.baseUrl = baseUrlInput.value.trim();
            if (apiKeyInput && apiKeyInput.value.trim()) payload.apiKey = apiKeyInput.value.trim();

            if (Object.keys(payload).length === 0) {
                alert("未修改任何字段");
                return;
            }

            try {
                const res = await fetch(`${API_BASE}/providers/${id}`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const result = await res.json();
                if (!result.success) {
                    alert(`更新失败：${result.error}`);
                } else {
                    alert("更新成功，已触发重新同步");
                    fetchProviders();
                }
            } catch (err) {
                alert(`更新失败：${err.message}`);
            }
        };

        window.manualResync = async (id) => {
            try {
                const res = await fetch(`${API_BASE}/providers/${id}/resync`, { method: 'POST' });
                const result = await res.json();
                if (!result.success) {
                    alert(`重同步失败：${result.error}`);
                } else {
                    alert('已触发重新同步/探活');
                    fetchProviders();
                }
            } catch (err) {
                alert(`重同步失败：${err.message}`);
            }
        };
        fetchProviders();

    </script>
</body>
</html>
